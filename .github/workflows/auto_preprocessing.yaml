name: Automatic Data Preprocessing

on:
  push:
    branches:
      - main # atau master, sesuaikan dengan nama branch utama Anda

jobs:
  preprocess:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run preprocessing script
        # PASTIKAN NAMA FILE INI BENAR
        run: python preprocessing/automate_Yohanes-Felix-Valentino.py

      - name: Commit and push if it changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git diff --staged --quiet || (git commit -m "Automated data preprocessing" && git push)
